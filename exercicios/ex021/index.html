<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;                                                              
        }
    </style>
</head>
<body>

    <h1>Nosso primeiro iframe é sobre o site do Curso em Video.</h1>
    <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <a href="https://cursoemvideo.com">Acesse aqui o curso em video</a>
    </iframe>

    <h1>Nosso segundo iframe é sobre o githhub do gustavo guanabara.</h1>
    <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <a href="https://gustavoguanabara.github.io">Acesse aqui o gustavo guanabara</a>
    </iframe>
</body>
</html>
