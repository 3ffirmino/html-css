<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 05</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;   
        }

        div {
            margin: 30px 10px;
        }

    </style>
</head>
<body>

    <form action="cadastro.php" method="post" autocomplete="on">

        <div class="estrutura">

            <p>
                <label for="icor">Escolha sua cor preferida:</label>
                <input type="color" name="cor" id="icor"  required value="#ffffff">
            </p>

            <p>
                <label for="inota">Nota do site:</label>
                <input type="range" name="nota" id="inota" required min="1" max="5">
            </p>

            <p>
                <label for="ienviar">Escolha sua foto de perfil:</label>
                <input type="file" name="enviar" id="ienviar" required>
            </p>
        </div>    

        <div class="enviar">

            <input type="submit" value="Enviar">

        </div> <!--ENVIAR-->

    </form>
    
</body>
</html>
