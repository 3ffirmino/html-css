<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From 7</title>
</head>
<body>
    
    <h1>Tipos de formulários usando JS</h1>

    <form action="cadastro.php" autocomplete="on" method="get">

        <p>

            <label for="n1">Number One: </label>
            <input type="number" name="numero" id="n1" min="1" max="10" required oninput="isoma.innerHTML = Number(n1.value) * Number(n2.value)">
            

        </p>

        <p>

            <label for="n2">Number One: </label>
            <input type="number" name="numero" id="n2" min="1" max="10" required oninput="isoma.innerHTML = Number(n1.value) * Number(n2.value)">

        </p>

        <p>

            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>

        </p>

        <input type="submit" value="Enviar">
        <hr>

        <h3>puxe a barra</h3>
        <p>

            <label for="inumber">Numero: </label>
            <input type="range" name="numero" id="inumber" value="0" step="0.5" min="0" max="10" oninput="ival.innerHTML = Number(inumber.value)">
            <output id="ival">0</output>

        </p>
        <hr>

        <p>

            <label for="iano">Em que ano você nasceu ?: </label>
            <input type="number" name="ano" id="iano" min="1980" max="2023" oninput="calcularidade()">

        </p>
        <p>

            <label for="idade">Idade</label>
            <output id="idade">0</output>

        </p>

    </form>

    <script>

        function calcularidade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(iano.value)
        }

    </script>

</body>
</html>
