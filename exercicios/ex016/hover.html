<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um pouco mais sobre hover</title>
    <style>
        div:hover{
            color: darkblue;
        }


        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: red;
        }
    </style>
</head>
<body>

    <h1>Ai dento sempre</h1>
    <p>NOSSA QUE ANIMAÇÃO LEGAL</p>

    <div>
        Passe o mouse aqui BB !
        <p>Nossa eu estava escondido</p>
    </div>
</body>
</html>
