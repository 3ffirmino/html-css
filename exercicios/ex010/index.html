<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imagens Dinâmicas</title>

    </head>
    <body>

        <h1>Imagens Dinâmicas</h1>
        <p>Arraste a tela e diminua para que as imagens troquem.</p>

        <picture>

            <source media="(max-width: 550px)" srcset="imagens/P-300.png" type="image/png">
            <source media="(max-width: 750px)" srcset="imagens/M-500.png" type="image/png">
            <img src="imagens/G-700.png" alt="Imagem grande">

        </picture>

        <h1>Agoras vamos adicionar um audio</h1>
        <p>Temos duas formas de add um audio <br>
           Primeira forma: <br>
           <audio src="midias/Spanish Moss - Chris Haugen.mp3" autoplay controls></audio>
        </p>

        <p>
            Segunda forma: <br>
            <audio preload="metadata" autoplay controls>
                <source src="midias/Spanish Moss - Chris Haugen.mp3" type="audio/mpeg">
            </audio>
        </p>
    </body>
</html>
